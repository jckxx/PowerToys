name: Performance Testing

on:
  push:
    branches:
      - kkTest  

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Apache JMeter
      run: |
        wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.1.tgz
        tar -xf apache-jmeter-5.4.1.tgz
        export JMETER_HOME=$(pwd)/apache-jmeter-5.4.1
        echo "export JMETER_HOME=$JMETER_HOME" >> $GITHUB_ENV
        echo "export PATH=$JMETER_HOME/bin:$PATH" >> $GITHUB_ENV
        jmeter -v
      shell: bash

    - name: Check for Test Plan File
      run: |
        if [ ! -f "path/to/your/test-plan.jmx" ]; then
          echo "Test plan file not found: path/to/your/test-plan.jmx"
          exit 1
        fi
      working-directory: ${{ github.workspace }}

    - name: Run JMeter Performance Tests
      run: |
        jmeter -n -t path/to/your/test-plan.jmx -l results.jtl
      working-directory: ${{ github.workspace }}

    - name: Upload Performance Test Results
      uses: actions/upload-artifact@v2
      with:
        name: performance-test-results
        path: results.jtl
